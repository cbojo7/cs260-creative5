<html>
<head>
    <title>Activities</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body ng-app="activity" ng-controller="MainCtrl">
    <div class="container">
        <div class="data-entry">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">Group Exercise Tracker</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form ng-submit="addActivity()" autocomplete="off">
                        <div class="form-group">
                            <label for="name">Athlete Name</label>
                            <input id="name" class="form-control" type="text" ng-model="formName"></input>
                        </div>
                        <div class="form-group">
                            <label for="title">Activity Title</label>
                            <input id="title" class="form-control" type="text" ng-model="formTitle"></input>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="type">Activity Type</label>
                                <select class="custom-select" id="type" ng-model="formType">
                                    <option value="Run">Run</option>
                                    <option value="Bike">Bike</option>
                                    <option value="Swim">Swim</option>
                                    <option value="Walk">Walk</option>
                                    <option value="Hike">Hike</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="distance">Activity Distance</label>
                            <input id="distance" class="form-control" type="text" ng-model="formDistance"></input>
                            </div>
                        </div><br>
                        <button class="btn btn-primary" type="submit">Add Activity</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4" ng-repeat="activity in activities">
                <div class="activity-tile truncate">
                    <h3>{{activity.title}}</h3><span ng-click="delete(activity)"><img class="icon delete" src="images/delete.png"></span>
                    <h4>Type: {{activity.type}}</h4>
                    <p>User: {{activity.name}}</p>
                    <p>Distance: {{activity.distance}}</p>
                    
                    <span ng-click="incrementUpvotes(activity)"><img class="icon" src="images/like.png"></span>{{activity.upvotes}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
